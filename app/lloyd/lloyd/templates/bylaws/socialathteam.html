<div id="bylawtitle">Social Team and Athletic Team Selection Procedures</div>
<div id="bylawsubtitle">
  passed January 22, 2010<br>
  amended March 13th, 2014
</div>

<div class="bylawcontent">
  <ol>
    <li>Excomm will select at the end of each term 5 members to be on social 
    team and 3 members to be on athletic team for the next academic quarter.</li>
  </ol>
</div>
